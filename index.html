<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body?>
    <div class="boc">
      <div class="container">
        <h1><i class="fa-solid fa-cart-shopping"></i> Cart Items</h1>
        <div class="showcart">
          <h2 class="showcart-1"><i class="fa-solid fa-cart-shopping"></i></h2>
        </div>
        <button class="btn" onclick="getCartQuantity(0)";
      "><i class="fa-solid fa-cart-shopping"></i> Show Cart Quantity</button>
      <button class="btn"onclick="getCartQuantity(1)"><i class="fa-solid fa-cart-shopping"></i> Add To  Cart</button>
      <button class="btn"onclick="getCartQuantity(-1)"><i class="fa-solid fa-cart-shopping"></i> Remove To  Cart</button>
      <button class="btn" onclick="getCartQuantity(2)"><i class="fa-solid fa-cart-shopping"></i> Cart Quantity +2</button>
      <button class="btn" onclick="getCartQuantity(3)"><i class="fa-solid fa-cart-shopping"></i> Cart Quantity +3</button>
      <button class="btn" onclick="getCartQuantity(-3)"><i class="fa-solid fa-cart-shopping"></i> Cart Quantity -3</button>
      <button class="btn" onclick="CartQuantity = 0;document.querySelector('.showcart-1').innerHTML = (`Cart Reset: <i class='fa-solid fa-cart-shopping'></i> ${CartQuantity}`);
      ">Reset</button>
    </div>
  </div>
    </body>
</html>
